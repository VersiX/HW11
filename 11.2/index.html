        <div class="main-img-holder">
            <div class="main-img-holder-img_container">
                <img class="main-img-holder-img-container__img" id="blue" src="img/Nike-SB-Stefan-Janoski-Max.png"
                    alt="">
                <img class="main-img-holder-img-container__img" id="white" src="img/tapki_white.jpg" alt="">
                <img class="main-img-holder-img-container__img" id="red" src="img/tapki_red.jpg" alt="">
                <img class="main-img-holder-img-container__img" id="aqua" src="img/tapki_aqua.jpg" alt="">

            </div>

            <div class="main-img-holder-tabs">
                <div class="main-img-holder-tabs__link" id="link__blue" onclick="openCity(event, 'blue')">
                </div>
                <div class="main-img-holder-tabs__link" id="link__white" onclick="openCity(event, 'white')"></div>
                <div class="main-img-holder-tabs__link" id="link__red" onclick="openCity(event, 'red')"></div>
                <div class="main-img-holder-tabs__link" id="link__aqua" onclick="openCity(event, 'aqua')"></div>
            </div>

        </div>
        <div class="main-info">
            <h1 class="main-info__name">
                Nike SB Stefan<br>
                Janoski Max
            </h1>

            <div class="main-info__description">
                Unisex Skateboarding Shoe
            </div>

            <div class="star-rating">
                <i class="fas fa-star star-rating__star star-checked"></i>
                <i class="fas fa-star star-rating__star star-checked"></i>
                <i class="fas fa-star star-rating__star star-checked"></i>
                <i class="fas fa-star star-rating__star"></i>
                <i class="fas fa-star star-rating__star"></i>
            </div>




            <form action="" class="main-info-form">


                <select name="size" id="size" class="form-select">
                    <option value="5" class="form-select__option">Size</option>
                    <option value="4" class="form-select__option">2</option>
                    <option value="3" class="form-select__option">3</option>
                    <option value="2" class="form-select__option">4</option>
                    <option value="1" class="form-select__option">5</option>
                </select>



                <select name="quantity" id="quantity" class="form-select">
                    <option value="5" class="form-select__option">Qty</option>
                    <option value="4" class="form-select__option">2</option>
                    <option value="3" class="form-select__option">3</option>
                    <option value="2" class="form-select__option">4</option>
                    <option value="1" class="form-select__option">5</option>
                </select>

                <input type="submit" value="Add to cart" class="form-submit">

            </form>





        </div>
    </div>




















    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("main-img-holder-img-container__img");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("main-img-holder-tabs__link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" link__active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " link__active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("link__blue").click();
    </script>
